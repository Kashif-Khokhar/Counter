<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b6dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" stroke="url(#gradient)" stroke-width="8" fill="white"/>
  
  <!-- Counter bars with numbers -->
  <g fill="url(#gradient)">
    <!-- Bar 1 -->
    <rect x="50" y="120" width="20" height="40" rx="3"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradient)">01</text>
    
    <!-- Bar 2 -->
    <rect x="80" y="100" width="20" height="60" rx="3"/>
    <text x="90" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradient)">02</text>
    
    <!-- Bar 3 -->
    <rect x="110" y="80" width="20" height="80" rx="3"/>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradient)">03</text>
    
    <!-- Upward arrow -->
    <path d="M 140 120 L 160 80 L 180 120 L 170 120 L 170 150 L 150 150 L 150 120 Z" fill="url(#gradient)"/>
  </g>
</svg>
